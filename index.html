<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini RPG</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Germania+One|Nosifer');</style>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Fight The Creature</h1>
        <p class="germanOne">Create your own hero and destroy the devil's creatures</p>
        <p class="germanOne">Play with your friends</p>
      </header>
      <main>
        <div class="selectPlayers frame">
          <p class="germanOne">Select the number of Heros</p>
          <label for="select1">
            <input id="select1" class="selectPlayersRadio" type="radio" name="select" value="1">
            1
          </label>
          <label for="select2">
            <input id="select2" class="selectPlayersRadio" type="radio" name="select" value="2">
            2
          </label>
          <label for="select3">
            <input id="select3" class="selectPlayersRadio" type="radio" name="select" value="3">
            3
          </label>
          <label for="select4">
            <input id="select4" class="selectPlayersRadio" type="radio" name="select" value="4">
            4
          </label>
          <button id="numberOfPlayersConfirm" class="button" type="button">Validate</button>
          <span id="playersRadioError" class="error"></span>
        </div>
        <div class="creation frame">
          <input id="creationInput" type="text" name="player" placeholder="Name your Hero!">
          <span id="nameError" class="error"></span>
          <div class="playerClasses">
            <label for="warriorRadio">
              <input id="warriorRadio" class="selectClassRadio" type="radio" name="heroClass" value="Warrior">
              Warrior
            </label>
            <label for="mageRadio">
              <input id="mageRadio" class="selectClassRadio" type="radio" name="heroClass" value="Mage">
              Mage
            </label>
            <label for="healerRadio">
              <input id="healerRadio" class="selectClassRadio" type="radio" name="heroClass" value="Healer">
              Healer
            </label>
            <span id="classError" class="error"></span>
          </div>
          <button id="playerCreate" class="button" type="button">Create Your Hero</button>
        </div>
        <div class="playerList frame"></div>
        <div class="startRestart frame">
          <button id="startButton" class="button" type="button">Start</button>
          <button id="restartButton" class="button" type="button">Restart</button>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/const.js"></script>
    <script type="text/javascript" src="js/vars.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
  </body>
</html>
