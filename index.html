<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini RPG</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Germania+One|Nosifer');</style>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Fight The Creature</h1>
        <p class="germanOne">Create your own hero and destroy the devil's creatures</p>
        <p class="germanOne">Play with your friends</p>
      </header>
      <main>
        <div class="selectPlayers frame">
          <p class="germanOne">Select the number of Heros</p>
          <input id="select1" class="selectPlayersRadio" type="radio" name="select" value="1">
          <label for="select1">1</label>
          <input id="select2" class="selectPlayersRadio" type="radio" name="select" value="2">
          <label for="select2">2</label>
          <input id="select3" class="selectPlayersRadio" type="radio" name="select" value="3">
          <label for="select3">3</label>
          <input id="select4" class="selectPlayersRadio" type="radio" name="select" value="4">
          <label for="select4">4</label>
          <button class="button" id="numberOfPlayersConfirm" type="button">Validate</button>
        </div>
        <div class="creation frame">
          <input id="creationInput" type="text" name="player" placeholder="Name your Hero!">
          <div class="playerClasses">
            <input id="warriorRadio" type="radio" name="heroClass" value="Warrior">
            <label for="warriorRadio">Warrior</label>
            <input id="mageRadio" type="radio" name="heroClass" value="Mage">
            <label for="mageRadio">Mage</label>
            <input id="healerRadio" type="radio" name="heroClass" value="Healer">
            <label for="healerRadio">Healer</label>
          </div>
          <button class="button" id="playerCreate" type="button">Create Your Hero</button>
        </div>
        <div class="playerList frame">
          <!--<span>MentosGun</span>
          <span>Antoine</span>
          <span>Billy</span>
          <span>Regis</span>-->
        </div>
        <div class="startRestart frame">
          <button class="button" type="button">Start</button>
          <button class="button" type="button">Restart</button>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/const.js"></script>
    <script type="text/javascript" src="js/vars.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
  </body>
</html>
